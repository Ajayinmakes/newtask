<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="static/css/form.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="" class="form" method="POST">
        {% csrf_token %}
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name= "phone number" required />
          </div>
          <div class="input-box">
            <label>Date Of Birth</label>
            <input type="date" placeholder="Enter birth date" name="date of birth" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="male" checked/>
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="female" checked/>
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>

         <div class="gender-box">
          <h3>Materials Provide</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="checkbox" id="check-debit card" name="materials provide" value="debit card" checked/>
              <label for="check-male">Credit card</label>
            </div>
            <div class="gender">
              <input type="checkbox" id="check-credit card" name="materials provide" value="credit card" checked/>
              <label for="check-female">Debit card</label>
            </div>
            <div class="gender">
              <input type="checkbox" id="check-cheque book" name="materials provide" value="cheque book" checked/>
              <label for="check-female">Cheque book</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter address" name="address" required />

          <div class="row">
            <div class="select-box">
              <select id="District" name="district">
                <option hidden>District</option>
                <option>Thrissur</option>
                <option>Palakkad</option>
                <option>Wayanad</option>
                <option>Kollam</option>
                <option>Eranamkulam</option>
              </select>
            </div>

            <div class="select-box">
              <select id="Branches" name="branches">
                <option hidden>Branches</option>
                <option>Aluva(eranamkulam)</option>
                <option>Edapally(eranamkulam)</option>
                <option>Kaloor(eranamkulam)</option>
                <option>Paramekkavu(thrissur)</option>
                <option>Eastfort(thrissur)</option>
                <option>Kuriachira(thrissur)</option>
                <option>Palakkad town(Palakkad)</option>
                <option>Vaniamkulam(Palakkad)</option>
                <option>Pattambi(Palakkad)</option>
                <option>Clappana(kollam)</option>
                <option>Ayur(kollam)</option>
                <option>Anchal(kollam)</option>
                <option>Chundalle(Wayand)</option>
                <option>Chullyode(Wayand)</option>
                <option>Arthinkal(Wayand)</option>
              </select>
            </div>
             <div class="select-box">
              <select id="Account type" name="account">
                <option hidden>Account Type</option>
                <option>Account Type</option>
                <option>Savings Account</option>
                <option>Current Account</option>
              </select>
            </div>
        </div>
        </div>

        <button>Submit</button>
        <button><a href="." style="text-decoration:none; color:white;" >Logout</a></button>
      </form>
    </section>
  </body>
</html>
